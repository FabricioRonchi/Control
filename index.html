<!DOCTYPE html>
<html lang="en" ng-app="myApp">
<head>
	<title>Controle</title>
	<meta charset="UTF-8">
	<meta name="description" content="Fabriício Ronchi - Controle Arduíno">
	<meta name="author" content="Fabrício Ronchi">
	<link rel="shortcut icon" href="assets/imagens/icon.jpg">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<link rel="stylesheet" type="text/css" href="assets/bootstrap/css/bootstrap.min.css">
	<link rel="stylesheet" type="text/css" href="assets/jquery-ui/themes/smoothness/jquery-ui.css">
	<link rel="stylesheet" type="text/css" href="assets/fontello/css/fontello.css">
	<link rel="stylesheet" type="text/css" href="assets/fontello/css/animation.css">
	<link rel="stylesheet" type="text/css" href="assets/css/style.css">	
</head>
<body ng-controller="myAppController">
	<div class="main">
		<ul>
			<li>
				<div class="commands">
					<div class="up">
						<button type="text" class="btn btn-default"><i class="icon-up-open"></i></button>
					</div>
					<div class="left-right">
						<button type="text" class="btn btn-default btn-left"><i class="icon-left-open"></i></button>
						<button type="text" class="btn btn-default btn-right"><i class="icon-right-open"></i></button>
					</div>
					<div class="down">
						<button type="text" class="btn btn-default"><i class="icon-down-open"></i></button>
					</div>
				</div>
			</li>
			<li>
				<div class="commands light">
					<div class="sliders-light">
						<div ui-slider min="0" max="100" ng-model="lightModel"></div>
					</div>
				</div>
			</li>
			<li>
				<div class="commands configs">
					<div class="btn-up">
						<button type="text" class="btn btn-success btn-fone"><i class="icon-megaphone"></i></button>
						<button type="text" class="btn btn-warning btn-search"><i class="icon-search"></i></button>
					</div>
					<div class="btn-down">
						<button type="text" class="btn btn-primary btn-rss"><i class="icon-rss"></i></button>
						<button type="text" class="btn btn-danger btn-config"><i class="icon-cog"></i></button>
					</div>
				</div>
			</li>
		</ul>
		<hr />
		<footer class="main-footer">
			<div>Fabrício Ronchi</div>
			<div>Arduíno - 2014</div>
		</footer>
	</div>
	<script type="text/javascript" src="assets/js/jquery/jquery.min.js"></script>
	<script type="text/javascript" src="assets/jquery-ui/ui/minified/jquery-ui.min.js"></script>
	<script type="text/javascript" src="assets/js/angular/angular.min.js"></script>
	<script type="text/javascript" src="assets/slider-bars/src/slider.js"></script>
	<script type="text/javascript" src="assets/js/angular/angular-sliders.js"></script>
</body>
</html>
